<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN project</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    <nav>
        <div class="main">
            <h1>Akan Name Generator.</h1>
            <p class="paragraph">Enter your name , we reveal your akan name in ghanian heritage.</p>
            <form id="Akan form">
                <div class="male">
                    <label for="male">Male</label>
                    <input type="text" id="male gender" value="male">
                </div>
                <div class="female">
                    <label for="female">Female</label>
                    <input type="text" id="female gender" value="female">
                </div>
                <div class="date">
                    <label for="Birth date">Date of birth</label>
                    <input type="date" placeholder="Day of the week" id="Birth date">
                </div>
        </div>
        <button id="submit">generate Akan name</button>
        </form>
        <div id="results"></div>

        </div>
    </nav>
</body>

</html>
